<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>

<body style="margin-bottom: 300px;">
    <h1>Forms Elements</h1>
    <form>
        <h2>1 Input element</h2>
        <label>First Name</label>
        <input type="text" placeholder="Enter Name Here"><br>
        <input type="text" placeholder="Default value is 'text'">
        <h2>Buttons</h2>
        <input type="button" value="Button 1">
        <input type="submit">
        <input type="reset">
        <button>HTML Button</button>
        <h2> Checkbox - multiple option selection</h2>
        <label><input type="checkbox"> Hindi</label>
        <label><input type="checkbox"> English</label>
        <label><input type="checkbox"> Marathi</label>
        <h2>Radio Buttons - Single Option selection</h2>
        <label><input type="radio" name="gender">Male</label>
        <label><input type="radio" name="gender">Female</label>
        <h2>Date/ Time / week / month</h2>
        <input type="date">
        <input type="datetime-local">
        <input type="time">
        <input type="week">
        <input type="month">
        <h2>Email / Password / URL</h2>
        <input type="email" placeholder="Enter Email Here">
        <input type="password" placeholder="Enter Password Here">
        <input type="url" placeholder="Enter URL Here">
        <h2>Numbers</h2>
        <input type="number">
        <h2>File Upload & Image</h2>
        <input type="file">
        <input type="image">
        <h2>Range</h2>
        <input type="range">
        <h1>Search Bar</h1>
        <input type="search" placeholder="Serach...">
        <h2>Color</h2>
        <input type="color">
        <hr>
        <h1>2 Textarea - Multline Editor</h1>
        <textarea rows="5" cols="50" placeholder="Enter Detail Address"></textarea>
        <h1>3 Dropdown - select element</h1>
        <select>
            <option value="">--Select--</option>
            <option value="">Pune</option>
            <option value="">Kolhapur</option>
            <option value="">Mumbai</option>
            <option value="">Nashik</option>
        </select>
        <hr>
        <select multiple>
            <option value="">--Select--</option>
            <option value="">Pune</option>
            <option value="">Kolhapur</option>
            <option value="">Mumbai</option>
            <option value="">Nashik</option>
        </select>
    </form>

    <video controls src="assets/media/154586 (360p).mp4"></video>
    <audio src="assets/media/leonell-cassio-the-paranormal-is-real-ft-carrie-163742.mp3" controls></audio>
</body>

</html>
